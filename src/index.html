<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Логотип проекта масто"
          class="logo header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image">
            <img
              src="./images/edit-icon.svg"
              alt="Редактировать картинку профиля"
              class="profile__image-edit"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__title">Загрузка...</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Загрузка...</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="places page__section">
          <ul class="places__list"></ul>
          <div class="page__section-error">Тут пусто...</div>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              id="popup__input_type_name"
              type="text"
              name="name"
              class="popup__input"
              placeholder="Имя"
              required
              minlength="2"
              maxlength="40"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]{2,}$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error popup__input_type_name-error"
              >Ошибка</span
            >
            <input
              id="popup__input_type_description"
              type="text"
              name="description"
              class="popup__input"
              placeholder="Занятие"
              required
              minlength="2"
              maxlength="200"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]{2,}$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error popup__input_type_description-error"
              >Ошибка</span
            >
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_avatar">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="edit-profile" novalidate>
            <input
              id="popup__input_type_url"
              type="url"
              name="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
              data-error-message="Введите ссылку на картинку."
            />
            <span class="popup__input-error popup__input_type_url-error"
              >Ошибка</span
            >
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_new-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-place" novalidate>
            <input
              id="popup__input_type_card-name"
              type="text"
              name="place-name"
              class="popup__input"
              placeholder="Название"
              required
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яёА-ЯЁ\-\s]{2,}$"
              data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            />
            <span class="popup__input-error popup__input_type_card-name-error"
              >Ошибка</span
            >
            <input
              id="popup__input_type_url"
              type="url"
              name="link"
              class="popup__input"
              placeholder="Ссылка на картинку"
              required
              data-error-message="Введите ссылку на картинку."
            />
            <span class="popup__input-error popup__input_type_url-error"
              >Ошибка</span
            >
            <button type="submit" class="button popup__button">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_image">
        <div class="popup__content popup__content_content_image">
          <button type="button" class="popup__close"></button>
          <img alt="" class="popup__image" />
          <p class="popup__caption"></p>
        </div>
      </div>
      <div class="popup popup_type_delete-card">
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h3 class="popup__title">Вы уверены?</h3>
          <form class="popup__form" name="delete-place" novalidate>
            <button type="submit" class="button popup__button">Да</button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" alt="" />
        <button type="button" class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button"></button>
            <span class="card__like-counter"></span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
